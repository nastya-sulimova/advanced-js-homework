<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div class="container">
      <ul class="comments"></ul>

      <p class="reg-text">Для добавления комментария необходимо <button id="reg-button">авторизоваться</button></p>

      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>

      <p class="add-form-loader">Комментарий добавляется...</p>
    </div>

    <style>
      .border-color {
        outline: none;
        border: 3px solid #bcec30;
      }
      .error {
        outline: none;
        border: 3px solid red;
      }
    </style>

    <script type="module" src="modules/loader.js"></script>
    <script type="module" src="modules/index.js"></script>
  </body>
</html>
